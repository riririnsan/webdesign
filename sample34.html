<!DOCTYPE html>
<html lang="ja">
     <head>
        <meta charset="UTF-8">
        <title>マテリアルスイーツ</title>
        <style>
          /* ページ全体 CSS */
          body{
             font-size:16px;
             background-color:ivory;
             background-image:url(images/gold_back.jpg);
             background-repeat:repeat-y;
          }
          /* リセット CSS */
          h1,h2,h3,ul,li,p{
             margin:0;
             padding:0;
          }
          /* ヘッダー CSS */
          header{
             width:640px;
             background-color:bisque;
          }
          h1{
             margin-left:20px;
             font-size:32px;
             color:crimson;
          }
          header p{margin-left:20px;}
          /* ナビゲーション CSS */
          nav{
             padding-top:5px;
             padding-bottom:5px;
             overflow:hidden;
             background-color:burlywood;
          }
          nav ul{ list-style-type:none;}
          nav li{
             width:298px;
             height:38px;
             margin-left:5px;
             margin-right:5px;
             padding:5px;
             line-height:38px;
             float:left;
             border:solid 1px brown;
             background-color:bisque;
          }
          /* メインコンテンツ CSS */
          main{
             clear:both;
             width:620px;
             padding-top:10px;
             padding-bottom:10px;
             padding-left:20px;
             background-color:antiquewhite;
             overflow:hidden;
          }
          h2{
             font-size:24px;
             color:arkred;
          }
          .sweets{
             width:270px;
             padding:10px;
             margin-top:20px;
             margin-right:20px;
             float:left;
             background-color:burlywood;
          }
          h3{
             font-size:20px;
             color:brown;
          }
          /* フッター CSS */
          footer{
              clear:both;
              width:600px;
              padding:20px;
              text-align:right;
              background-color:bisque;
          }
        </style>
     </head>
     <body>
       <header>
       <h1>マテリアルスイーツ</h1>
       <p>伝統と素材にこだわった季節のスイーツを使用したスイーツのお店です。</p>
       <img src="images/header.jpg" alt="金のモンブランヘッダー画像">
    　　<nav>
          <ul>
              <li><a href="#blanc">モンブラン</a></li>
              <li><a href="#macron">マカロン</a></li>
          </ul>
      </nav>
       </header>
       <main>
        <article>
          <h2>今月のお勧めスイーツ</h2>
          <p>今月のお勧めスイーツを２つ紹介します。</p>
          <section class="sweets">
          <h3  id="blanc">モンブラン</h3>
          <p>今年採れた国内産の栗を使用したケーキです。</p>
          <img src="images/Blanc2.jpg" alt="モンブランの写真">
          </section>
          <section>
          <h3  id="macron">マカロン</h3>
          <p>沖縄産の砂糖を使用したマカロンです。</p>
          <img src="images/macron2.jpg" alt="マカロンの写真">
          </section>
        </article>
       </main>
       <footer>
          <small>&copy; 2018 Material Sweets.</small>
       </footer>
    </body>
</html>
