<!DOCTYPE html>
<html lang="ja">
     <head>
        <meta charset="UTF-8">
        <title>マテリアルスイーツ</title>
        <style>
          /* ページ全体 CSS */
          body{
             font-size:16px;
             background-color:ivory;
             background-image:url(images/goldback.jpg);
             background-repeat:repeat-y;
          }
          /* リセット */
          h1,h2,h3,ul,li,p{
             margin:0;
             padding:0;
          }
          /* ヘッダー */
          header{
             width:640px;
             background-color:bisque;}
          h1{
             margin-left:20px;
             font-size:32px;
             color:crimson;
          }
          header p{margin-left:20px;}
          /* ナビゲーション */
          nav{background-color:burywood;}
          nav ul{
             padding:5px;
             list-style-type:none;
          }
          nav li{
             width:298px;
             height:38px;
             margin:5px;
             padding:5px;
             line-height:38px;
             border:solid 1px brown;
             background-color:bisque;
          /* メインコンテンツ */
          main{
             width:620px;
             padding-top:10px;
             padding-bottom:10px;
             padding-left:20px;
             background-color:antiqewhite;}
          h2{
             font-size:24px;
             color:dackred;
          }
          h3{
             font-size:20px;
             color:brown;
          }
          /* フッター */
          footer{
              width:600px;
              padding:20px;
              background-color:bisque;}
        </style>
     </head>
     <body>
       <header>
       <h1>マテリアルスイーツ</h1>
       <p>伝統と素材にこだわった季節のスイーツを使用したスイーツのお店です。</p>
       <img src="images/header.jpg" alt="金のモンブランヘッダー画像">
    　　<nav>
          <ul>
              <li><a href="#">モンブラン</a></li>
              <li><a href="#">マカロン</a></li>
          </ul>
      </nav>
       </header>
       <main>
        <article>
          <h2>ピックアップスイーツ</h2>
          <p>今月のお勧めスイーツを２つ紹介します。</p>
          <section>
          <h3>モンブラン</h3>
          <p>今年採れた国内産の栗を使用したケーキです。</p>
          <img src="images/blanc1.jpg" alt="モンブランの写真">
          </section>
          <section>
          <h3>マカロン</h3>
          <p>沖縄産の砂糖を使用したマカロンです。</p>
          <img src="images/macron1.jpg" alt="マカロンの写真">
          </section>
        </article>
       </main>
       <footer>
          <small>&copy; 2018 Material Sweets.</small>
       </footer>
    </body>
</html>
